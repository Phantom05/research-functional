<body>
  <script>
    var c = 10;
    
    function add(a,b){
      return a+b;
    }

    function add2(a,b){
      return a+b+c;
    }

    console.log(
      add(10,20)
    );
    console.log(
      add2(10,20)
    );

    function add5(obj,b){
      return {val:obj.val +b}
    }

    const obj1 = {
        val:10
      }
    console.log(
      add5(obj1,20)
    );
    console.log(obj1);


    var f1 = function(a){return a*a};
    var f2 = add;

    function f3(f){
      return f()
    };


    console.log(
      f3(function(){return 20})
    );

    function add_maker(a){
      return function(b){
        return a+b;
      }
    }
    console.clear();

    var add10 = add_maker(10);
    var add5 = add_maker(5);

    console.log(
      add10(20)
    );
    console.log(
      add5(20)
    );

    function f4(f1,f2,f3){
      return f3(f1()+f2())
    }

    console.log(
    f4(
      function(){return 2;},
      function(){return 1;},
      function(a){return a*a})
    );
    





  </script>
